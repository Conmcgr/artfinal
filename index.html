<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Day Inquiry</title>
<style>
  body { 
    display: flex; 
    flex-direction: column;
    align-items: center; 
    justify-content: center;
    height: 100vh; 
    margin: 0; 
    font-family: Arial, sans-serif; 
  }
  #responseDisplay, #detailsDisplay {
    text-align: center;
    margin: 20px;
  }
</style>
</head>
<body>
<div id="responseDisplay">Your response will appear here...</div>
<div id="detailsDisplay">Details will appear here...</div>

<script>
  let userResponse = prompt("How was your day today?");
  document.getElementById("responseDisplay").innerText = `Your response: ${userResponse}`;

  function determineSide(response) {
    const hasGood = response.includes("good");
    const hasBad = response.includes("bad");
    if (hasGood && hasBad) {
      return Math.random() < 0.5 ? "left" : "right";
    } else if (hasGood) {
      return "right";
    } else if (hasBad) {
      return "left";
    } else {
      return Math.random() < 0.5 ? "left" : "right";
    }
  }

  function determineDistance(response) {
    const wordCount = response.split(" ").filter(Boolean).length;
    return wordCount > 10 ? "far" : "close";
  }

  let side = determineSide(userResponse);
  let distance = determineDistance(userResponse);
  
  document.getElementById("detailsDisplay").innerText = `Side: ${side}, Distance: ${distance}`;
</script>
</body>
</html>
